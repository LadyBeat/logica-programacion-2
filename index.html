<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Temperatura</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Conversión de Temperatura</h1>
    <label for="celsius">Ingrese la temperatura en grados Celsius:</label>
    <!-- //Usamos la etiqueta <label> en HTML para proporcionar una etiqueta 
        descriptiva para un elemento de formulario, como un campo de entrada (<input>). 
        La etiqueta <label> mejora la accesibilidad y la usabilidad del formulario de varias maneras: -->
    <input type="text" id="celsius" name="celsius">
    <button onclick="convertirTemperatura()">Convertir</button>
    <p id="resultado"></p>
    <!-- //Usamos la etiqueta <p> en HTML para definir un párrafo.
    //Un párrafo siempre comienza en una nueva línea y se agrega un espacio
     en blanco arriba y abajo de él. -->
</body>
</html>
